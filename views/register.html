<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input name="name" placeholder="name" type="text"/>
        <input name="mobile" placeholder="moblie" type="tel"/>
        <input name="password" placeholder="password" type="password"/>
        <input type="date"/ >
        <button>Sign Up</button>
    </div>

    <script>
        var loginForm = document.getElementsByTagName("div")[0];
        var btn = loginForm.children[4].onclick = function(){
            var name = loginForm.children[0].value;
            var mobile = loginForm.children[1].value;
            var password = loginForm.children[2].value;
            var birthDate = loginForm.children[3].value;
            console.log(new Date(birthDate).getTime() );
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/registeration");
            xhr.setRequestHeader("content-type", "application/json");
            xhr.send(JSON.stringify({
                "mobile": mobile,
                "password": password,
                "name": name,
                "dateOfBirth" : new Date(birthDate).getTime()
            }));
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4){
                    console.log(xhr.responseText);
                }
            }
        };      
    </script>
</body>
</html>
